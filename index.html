<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>js-campominato-grid</title>
</head>
<body>

  <header>
    <div class="wrapper d-flex align-items-center justify-content-between m-4">
      <div class="left d-flex align-items-center">
        <img class="logo px-3" src="assets/img/Logo.png" alt="logo">
        <h1 class="fw-bolder align-items-center m-0">Campo Minato</h1>
      </div>

      <div class="right">
        <label for="level">Choose a level:</label>
        <select name="level" id="level">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button class="btn">Play</button>
      </div>
    </div>
  </header>

  <main>
    <div class="main-wrapper d-flex justify-content-center">
      <div class="grid-container d-flex flex-wrap align-items-center my-5">
        <div class="square clicked">x</div>
      </div>
      
    </div>
  </main>

  <footer class="d-flex align-items-center">
    <div class="mx-3" >
      Made with &hearts; by <a href="#">Boolean</a>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
